<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificação de Documentos - BNB</title>
    
    <!-- Meta tags -->
    <meta name="description" content="Verificador de documentos necessários para operações do Banco do Nordeste do Brasil (BNB)">
    <meta name="keywords" content="BNB, documentos, verificação, banco do nordeste">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="./css/styles.css" rel="stylesheet" />
    <style>
      @media print {
        .no-print {
          display: none !important;
        }
        .sidebar {
          display: none !important;
        }
        .content {
          margin-left: 0 !important;
          padding: 20px !important;
        }
        .document-item {
          break-inside: avoid;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>
        <i class="fas fa-check-circle me-2"></i>
        Verificador de Documentos
      </h2>
      <ul>
        <li>
          <a href="#" class="active">
            <i class="fas fa-file-alt me-2"></i>
            Checklist de Documentos
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div id="print-header">
        <h1>Checklist de Documentos - BNB</h1>
        <div id="parametros-consulta"></div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h1>
              <i class="fas fa-file-alt me-2"></i>
              Checklist de Documentos
            </h1>
          </div>
        </div>

        <div class="form-container">
          <form id="formDocumentos">
            <div class="row">
              <!-- Coluna 1 -->
              <div class="col-md-6">
                <!-- Fonte -->
                <div class="form-group mb-3">
                  <label for="fonte" class="form-label">
                    <i class="fas fa-database me-2"></i>
                    Fonte:
                  </label>
                  <select id="fonte" name="fonte" class="form-select">
                    <option value="">Selecione</option>
                    <option value="fne">FNE</option>
                    <option value="bndes">BNDES</option>
                    <option value="diferente de bndes">Diferente de BNDES</option>
                    <option value="nao se aplica">Não se aplica</option>
                  </select>
                </div>

                <!-- CADIN -->
                <div class="form-group mb-3">
                  <label for="cadin" class="form-label">
                    <i class="fas fa-check-circle me-2"></i>
                    CADIN:
                  </label>
                  <select id="cadin" name="cadin" class="form-select">
                    <option value="">Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                    <option value="sim na operacao">Sim na operação</option>
                    <option value="nao se aplica">Não se aplica</option>
                  </select>
                </div>

                <!-- Programa -->
                <div class="form-group mb-3">
                  <label for="programa" class="form-label">
                    <i class="fas fa-project-diagram me-2"></i>
                    Programa:
                  </label>
                  <select id="programa" name="programa" class="form-select">
                    <option value="">Selecione</option>
                    <option value="p-fies">P-FIES</option>
                    <option value="nao se aplica">Não se aplica</option>
                  </select>
                </div>

                <!-- Porte -->
                <div class="form-group mb-3">
                  <label for="porte" class="form-label">
                    <i class="fas fa-building me-2"></i>
                    Porte:
                  </label>
                  <select id="porte" name="porte" class="form-select">
                    <option value="">Selecione</option>
                    <option value="micro/mini/pequeno">Micro/Mini/Pequeno</option>
                    <option value="pessoa fisica">Pessoa Física</option>
                    <option value="nao se aplica">Não se aplica</option>
                  </select>
                </div>

                <!-- Renda -->
                <div class="form-group mb-3">
                  <label for="renda" class="form-label">
                    <i class="fas fa-money-bill-wave me-2"></i>
                    Renda (em salários mínimos):
                  </label>
                  <input type="text" id="renda" name="renda" class="form-control" placeholder="Ex: R$ 1.000,00">
                </div>
              </div>

              <!-- Coluna 2 -->
              <div class="col-md-6">
                <!-- Mão de Obra -->
                <div class="form-group mb-3">
                  <label for="mao_de_obra" class="form-label">
                    <i class="fas fa-users me-2"></i>
                    Emprega Mão de Obra:
                  </label>
                  <select id="mao_de_obra" name="mao_de_obra" class="form-select">
                    <option value="">Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                    <option value="nao se aplica">Não se aplica</option>
                  </select>
                </div>

                <!-- COMIN -->
                <div class="form-group mb-3">
                  <label for="comin" class="form-label">
                    <i class="fas fa-file-contract me-2"></i>
                    COMIN:
                  </label>
                  <select id="comin" name="comin" class="form-select">
                    <option value="">Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                    <option value="nao se aplica">Não se aplica</option>
                  </select>
                </div>

                <!-- Atualização -->
                <div class="form-group mb-3">
                  <label for="atualizacao" class="form-label">
                    <i class="fas fa-sync me-2"></i>
                    Atualização:
                  </label>
                  <select id="atualizacao" name="atualizacao" class="form-select">
                    <option value="">Selecione</option>
                    <option value="encargos judiciais">Encargos Judiciais</option>
                    <option value="poupanca/cdi">Poupança/CDI</option>
                    <option value="inferior encargos judiciais">Inferior Encargos Judiciais</option>
                    <option value="inferior poupanca/cdi">Inferior Poupança/CDI</option>
                    <option value="nao se aplica">Não se aplica</option>
                  </select>
                </div>

                <!-- Conta Corrente -->
                <div class="form-group mb-3">
                  <label for="conta_corrente" class="form-label">
                    <i class="fas fa-piggy-bank me-2"></i>
                    Possui Conta Corrente:
                  </label>
                  <select id="conta_corrente" name="conta_corrente" class="form-select">
                    <option value="">Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                  </select>
                </div>

                <!-- Garantia Hipotecária -->
                <div class="form-group mb-3">
                  <label for="garantia_hipotecaria" class="form-label">
                    <i class="fas fa-home me-2"></i>
                    Garantia Hipotecária:
                  </label>
                  <select id="garantia_hipotecaria" name="garantia_hipotecaria" class="form-select">
                    <option value="">Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                  </select>
                </div>

                <!-- Finalidade -->
                <div class="form-group mb-3">
                  <label for="finalidade" class="form-label">
                    <i class="fas fa-bullseye me-2"></i>
                    Finalidade:
                  </label>
                  <select id="finalidade" name="finalidade" class="form-select">
                    <option value="">Selecione</option>
                    <option value="emprestimo">Empréstimo</option>
                    <option value="rural">Rural</option>
                    <option value="nao se aplica">Não se aplica</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Botões -->
            <div class="text-center mt-4 no-print" id="button-container">
              <button type="submit" class="btn btn-verificar">
                <i class="fas fa-search me-2"></i>
                Verificar Documentos
              </button>
              <button type="button" class="btn btn-imprimir ms-2" onclick="window.imprimirDocumentos()">
                <i class="fas fa-print me-2"></i>
                Imprimir Documentos
              </button>
            </div>

            <!-- Div para exibir os resultados -->
            <div id="resultado" class="result-container mt-4">
              <div class="document-list"></div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="./js/script.js"></script>
    <script>
      // Add form submit handler
      document.getElementById('formDocumentos').addEventListener('submit', verificarDocumentos);
    </script>
  </body>
</html>

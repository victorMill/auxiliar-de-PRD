<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificação de Documentos - BNB</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Barra lateral -->
    <div class="sidebar">
      <h2>
        <i class="fas fa-file-check me-2"></i>
        Documentos
      </h2>
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a
            class="nav-link active"
            href="#gerador-parecer"
            data-bs-toggle="tab"
          >
            <i class="fas fa-file-signature me-2"></i>
            Gerador de Parecer
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#checklists" data-bs-toggle="tab">
            <i class="fas fa-tasks me-2"></i>
            Checklists
          </a>
        </li>
      </ul>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
      <div class="tab-content">
        <!-- Aba Gerador de Parecer -->
        <div class="tab-pane fade show active" id="gerador-parecer">
          <div class="d-flex align-items-center mb-4">
            <i class="fas fa-file-signature fs-2 me-3 text-primary"></i>
            <h1 class="mb-0">Gerador de Parecer</h1>
          </div>
          <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            Preencha os campos abaixo para gerar um parecer personalizado.
          </div>
        </div>

        <!-- Aba Checklists -->
        <div class="tab-pane fade" id="checklists">
          <div class="d-flex align-items-center mb-4">
            <i class="fas fa-tasks fs-2 me-3 text-primary"></i>
            <h1 class="mb-0">Checklists de Documentos</h1>
          </div>
          <div class="form-container">
            <form id="formDocumentos">
              <div class="row">
                <!-- Coluna 1 -->
                <div class="col-md-6">
                  <!-- Fonte -->
                  <div class="form-group mb-3">
                    <label for="fonte" class="form-label">
                      <i class="fas fa-database me-2"></i>
                      Fonte:
                    </label>
                    <select id="fonte" name="fonte" class="form-select">
                      <option value="">Selecione</option>
                      <option value="fne">FNE</option>
                      <option value="bndes">BNDES</option>
                      <option value="diferente de bndes">Diferente de BNDES</option>
                      <option value="nao se aplica">Não se aplica</option>
                    </select>
                  </div>

                  <!-- CADIN -->
                  <div class="form-group mb-3">
                    <label for="cadin" class="form-label">
                      <i class="fas fa-check-circle me-2"></i>
                      CADIN:
                    </label>
                    <select id="cadin" name="cadin" class="form-select">
                      <option value="">Selecione</option>
                      <option value="sim">Sim</option>
                      <option value="nao">Não</option>
                      <option value="sim na operacao">Sim na operação</option>
                      <option value="nao se aplica">Não se aplica</option>
                    </select>
                  </div>

                  <!-- Programa -->
                  <div class="form-group mb-3">
                    <label for="programa" class="form-label">
                      <i class="fas fa-project-diagram me-2"></i>
                      Programa:
                    </label>
                    <select id="programa" name="programa" class="form-select">
                      <option value="">Selecione</option>
                      <option value="p-fies">P-FIES</option>
                      <option value="nao se aplica">Não se aplica</option>
                    </select>
                  </div>

                  <!-- Porte -->
                  <div class="form-group mb-3">
                    <label for="porte" class="form-label">
                      <i class="fas fa-building me-2"></i>
                      Porte:
                    </label>
                    <select id="porte" name="porte" class="form-select">
                      <option value="">Selecione</option>
                      <option value="micro/mini/pequeno">Micro/Mini/Pequeno</option>
                      <option value="pessoa fisica">Pessoa Física</option>
                      <option value="nao se aplica">Não se aplica</option>
                    </select>
                  </div>

                  <!-- Garantia Real -->
                  <div class="form-group mb-3">
                    <label for="garantia_real" class="form-label">
                      <i class="fas fa-shield-alt me-2"></i>
                      Garantia Real:
                    </label>
                    <select id="garantia_real" name="garantia_real" class="form-select">
                      <option value="">Selecione</option>
                      <option value="sim">Sim</option>
                      <option value="nao">Não</option>
                    </select>
                  </div>
                </div>

                <!-- Coluna 2 -->
                <div class="col-md-6">
                  <!-- Renda -->
                  <div class="form-group mb-3">
                    <label for="renda" class="form-label">
                      <i class="fas fa-money-bill-wave me-2"></i>
                      Renda:
                    </label>
                    <input
                      type="text"
                      id="renda"
                      name="renda"
                      class="form-control"
                      placeholder="R$ 0,00"
                      oninput="formatarMoeda(this)"
                    />
                  </div>

                  <!-- Mão de Obra -->
                  <div class="form-group mb-3">
                    <label for="mao_de_obra" class="form-label">
                      <i class="fas fa-users me-2"></i>
                      Emprego Mão de Obra:
                    </label>
                    <select id="mao_de_obra" name="mao_de_obra" class="form-select">
                      <option value="">Selecione</option>
                      <option value="sim">Sim</option>
                      <option value="nao">Não</option>
                      <option value="nao se aplica">Não se aplica</option>
                    </select>
                  </div>

                  <!-- COMIN -->
                  <div class="form-group mb-3">
                    <label for="comin" class="form-label">
                      <i class="fas fa-file-contract me-2"></i>
                      COMIN:
                    </label>
                    <select id="comin" name="comin" class="form-select">
                      <option value="">Selecione</option>
                      <option value="sim">Sim</option>
                      <option value="nao">Não</option>
                      <option value="nao se aplica">Não se aplica</option>
                    </select>
                  </div>

                  <!-- Conta Corrente -->
                  <div class="form-group mb-3">
                    <label for="conta_corrente" class="form-label">
                      <i class="fas fa-bank me-2"></i>
                      Possui Conta Corrente:
                    </label>
                    <select id="conta_corrente" name="conta_corrente" class="form-select">
                      <option value="">Selecione</option>
                      <option value="sim">Sim</option>
                      <option value="nao">Não</option>
                    </select>
                  </div>

                  <!-- Atualização -->
                  <div class="form-group mb-3">
                    <label for="atualizacao" class="form-label">
                      <i class="fas fa-sync me-2"></i>
                      Atualização:
                    </label>
                    <select id="atualizacao" name="atualizacao" class="form-select">
                      <option value="">Selecione</option>
                      <option value="encargos judiciais">Encargos Judiciais</option>
                      <option value="poupanca/cdi">Poupança/CDI</option>
                      <option value="inferior encargos judiciais">
                        Inferior Encargos Judiciais
                      </option>
                      <option value="inferior poupanca/cdi">
                        Inferior Poupança/CDI
                      </option>
                      <option value="nao se aplica">Não se aplica</option>
                    </select>
                  </div>

                  <!-- Finalidade -->
                  <div class="form-group mb-3">
                    <label for="finalidade" class="form-label">
                      <i class="fas fa-bullseye me-2"></i>
                      Finalidade:
                    </label>
                    <select id="finalidade" name="finalidade" class="form-select">
                      <option value="">Selecione</option>
                      <option value="emprestimo">Empréstimo</option>
                      <option value="nao se aplica">Não se aplica</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Botão para verificar os documentos -->
              <div class="text-center mt-4" id="button-container">
                <button
                  type="submit"
                  class="btn btn-verificar"
                >
                  <i class="fas fa-search me-2"></i>
                  Verificar Documentos
                </button>
              </div>

              <!-- Div para exibir os resultados -->
              <div id="resultado" class="result-container mt-4"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Authentication -->
    <script src="./js/auth.js"></script>
    <!-- Custom JavaScript -->
    <script src="./js/script.js"></script>
    <script>
      // Add form submit handler
      document.getElementById('formDocumentos').addEventListener('submit', verificarDocumentos);
    </script>
  </body>
</html>
